<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./bilder/amy-leigh-barnard-SByb8Ch9XcQ-unsplash.jpg"
    />
    <title>Login</title>
    <style>
      body {
        background-image: url("./bilder/mohammad-rahmani-oXlXu2qukGE-unsplash.jpg");
        background-size: cover;
        margin: 5px;
        text-align: center;
      }

      input {
        margin-bottom: 20px;
      }

      form {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      class="position-absolute top-50 start-50 translate-middle card"
      style="width: 18rem"
      id="loginCard"
    >
      <div class="card-body">
        <h5
          class="card-title"
          class="position-absolute top-50 start-50 translate-middle"
        >
          Login
        </h5>
        <form action="login.html" class="">
          <input type="text" name="username" placeholder="username" />
          <input type="password" name="password" placeholder="password" />
        </form>
        <br />
        <a href="#" class="btn btn-primary">Login</a>
        <br />
        <a href="#">Register here!</a>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
